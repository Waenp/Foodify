      $(document).ready(function () {
        $('#userInput').keypress('keypress', function(e) {
          if (e.which === 13) {
            enterIngredients();
          }
        })
      })

      //Ett försök till att få ut informationen från sökfältet och skicka det till vårt API:
      function enterIngredients() {

          var data = {};
          data.ingredients = $('#searchInput').val();

          $.ajax({
            url: "http://localhost:5007/recipes",
            data: JSON.stringify(data)
          }).done(function (response){
            console.log(response);
            //följande ska vara ett sätt att redirecta till nästa sida tydligen :)
            document.location = "recipes/search-result.html";
          })

      }
