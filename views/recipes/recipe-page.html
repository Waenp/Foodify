<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Foodify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="/static/webfontkit/stylesheet.css">
    <link rel="icon" type="image/x-icon" href="/static/images/speakers-icon-spotify.ico">
  </head>

  <body id="recipeBody" class="gx-5">
    <div id="navbar" class="container d-flex align-items-center my-3 p-0">
      <div class="me-auto">
        <a id="home" class="text-black" href="/views/index.html">
          <img src="/static/images/speakers-icon-spotify.png" alt="Logo" width="24" height="36" class="d-inline-block mb-1 me-1">Foodify
        </a>
      </div>
      <div>
        <a id="about" class="text-black" href="/views/about.html">About</a>
      </div>
      <div class="ps-4">
        <a id="popularRecipes" class="text-black" href="/views/recipes/popular.html">Popular recipes</a>
      </div>
    </div>

    <!--###################### Början av recept ######################--> 

    <div id="instructionsContainer" class="container text-black position-absolute top-50 start-50 translate-middle">
      <h2 id="recipeName" class="fs-1">Spaghetti Carbonara</h2>
      <div class="card h-auto mb-5">
        <img id= "recipeImg" src="" class="card-img-top img-food" alt="..." style="height: 350px; width: 50%;" >
        <div class="card-body">
          <iframe style="border-radius:12px" src="" width="50%" 
          height="80" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
          <div class="row">
            <div class="col-5">
              <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/57AvvQRJmSxfdIPHknRT1Y?utm_source=generator" width="100%" height="380" 
              frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
              <h3 class="">Ingredients</h3>
              <ul class="list-group list-group-flush pb-5" id="ingredients">
              </ul>
            </div>
            <div class="col-7">
              <h3 class="">Instructions</h3>
              <ol class="list-group list-group-numbered list-group-flush pb-5" id="instructions">
              </ol>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <h3>Description</h3>
              <p class="card-text px-1" id="recipeDescription"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- ###################### Slut på recept! ######################-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="/static/script.js"></script>
    <script src="/static/createRecipe.js"></script>
  </body>
</html>
