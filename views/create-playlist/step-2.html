<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Foodify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="/static/webfontkit/stylesheet.css">
    <link rel="icon" type="image/x-icon" href="/static/images/speakers-icon-spotify.ico">
  </head>

  <body id="createBody" class="gx-5">
    <div id="navbar" class="container d-flex align-items-center my-3 p-0">
      <div class="me-auto">
        <a id="home" class="text-black" href="/views/index.html">
          <img src="/static/images/speakers-icon-spotify.png" alt="Logo" width="24" height="36" class="d-inline-block mb-1 me-1">Foodify
        </a>
      </div>
      <div>
        <a id="about" class="text-black" href="/views/about.html">About</a>
      </div>
      <div class="ps-4">
        <a id="popularRecipes" class="text-black" href="/views/recipes/popular.html">Popular recipes</a>
      </div>
    </div>

    <div class="position-absolute top-50 start-50 translate-middle">
      <div id="createContainer" class="container d-flex flex-column justify-content-center align-items-center text-black text-center"> <!-- Height kan justeras i CSS så den passar kommande ändringar på sidan -->
        <h1 id="sliderHeader" class="text-black">Calm or lively?</h1>
        <h2 id="sliderLabel">Choose a tempo for your playlist.</h2>
        <form action="step-2.html" method="POST" class="">
          <div id="sliderContainer" class="mb-5 container d-flex justify-content-center align-items-center py-5 position-relative">
            <span class="position-absolute text-end end-100">Relaxed</span>
            <input id="moodSlider" type="range" class="slider " min="0" max="100">
            <span class="position-absolute text-start start-100">Energetic</span>
          </div>
        </form>
      </div>
      <a href="step-3.html" id="sliderButton" type="submit" class="btn position-absolute start-50 translate-middle d-flex justify-content-center align-items-center">NEXT</a>
    </div>
    <button id="helpButton" type="submit" class="btn position-absolute bottom-0 start-50 translate-middle" type="button" data-bs-toggle="modal" data-bs-target="#helpModal">?</button>

    <div class="modal fade" id="helpModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title" id="helpLabel">Instructions.</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>This setting will determine an average tempo of your playlist.</p>
            <p>Romantic music can still have a higher tempo and party songs don't have to be overly energetic!</p>
          </div>
          <div class="modal-footer">
            <button id="modalButton" type="button" class="btn" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="/static/script.js"></script>
  </body>
</html>
