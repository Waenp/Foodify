<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Foodify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="/static/webfontkit/stylesheet.css">
    <link rel="icon" type="image/x-icon" href="/static/images/speakers-icon-spotify.ico">
  </head>

  <body id="authorizeBody">

    <main id="large" class="px-5">
      <nav id="navbar" class="container-fluid d-flex align-items-center p-3 px-5">
        <div class="me-auto">
          <a class="_bold _ls-1 fs-1 text-black" href="/views/index.html">
            <img src="/static/images/speakers-icon-spotify.png" alt="Logo" width="24" height="36" class="d-inline-block mb-1 me-1">Foodify
          </a>
        </div>
        <div>
          <a class="_medium _ls-1 fs-3 text-black" href="/views/about.html">About</a>
        </div>
      </nav>
      <div class="container position-absolute top-50 start-50 translate-middle">
        <div class="d-flex flex-column justify-content-center align-items-center text-black text-center">
          <h1 class="display-2 _bold _ls-3 _cur-context">Continue with Spotify</h1>
          <h2 class="h3 _medium _ls-1 mb-5 _cur-context">Please login to your Spotify account to create a playlist.</h2>
          <button id="loginButtonLg" class="_medium _hover-red _button btn fs-4 d-flex justify-content-center align-items-center">LOGIN</button>
        </div>
      </div>
    </main>

    <main id="small" class="visually-hidden">
      <nav id="navbar" class="container-fluid d-flex align-items-center p-3">
        <div class="me-auto">
          <a class="_bold _ls-1 fs-1 text-black" href="/views/index.html">
            <img src="/static/images/speakers-icon-spotify.png" alt="Logo" width="50" height="74" class="d-inline-block"></a>
          </a>
        </div>
        <div class="d-flex flex-column text-end">
          <a class="_medium _ls-1 fs-3 text-black" href="/views/about.html">About</a>
        </div>
      </nav>
      <div class="container position-absolute top-50 start-50 translate-middle">
        <div class="d-flex flex-column justify-content-center align-items-center text-black text-center">
          <h2 class="display-3 _bold _ls-3 _cur-context">Continue with Spotify</h2>
          <h3 class="h4 _medium _ls-1 _cur-context">Please login to your Spotify account to create a playlist.</h3>
          <button id="loginButtonSm" class="_medium _hover-red _button btn fs-4 mt-5 d-flex justify-content-center align-items-center">LOGIN</button>
        </div>
      </div>
    </main>

    <script id="user-profile-template" type="text/x-handlebars-template">
      <h1>Logged in as {{display_name}}</h1>
      <div class="media">
        <div class="pull-left">
          <img class="media-object" width="150" src="{{images.0.url}}" />
        </div>
        <div class="media-body">
          <dl class="dl-horizontal">
            <dt>Display name</dt><dd class="clearfix">{{display_name}}</dd>
            <dt>Id</dt><dd>{{id}}</dd>
            <dt>Email</dt><dd>{{email}}</dd>
            <dt>Spotify URI</dt><dd><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd>
            <dt>Link</dt><dd><a href="{{href}}">{{href}}</a></dd>
            <dt>Profile Image</dt><dd class="clearfix"><a href="{{images.0.url}}">{{images.0.url}}</a></dd>
            <dt>Country</dt><dd>{{country}}</dd>
          </dl>
        </div>
      </div>
    </script>

    <script id="oauth-template" type="text/x-handlebars-template">
      <h2>oAuth info</h2>
      <dl class="dl-horizontal">
        <dt>Access token</dt><dd class="text-overflow">{{access_token}}</dd>
      </dl>
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="/static/script.js" type="text/javascript"></script>
    <script src="/static/responsive.js" type="text/javascript"></script>
    <script src="/static/spotifyLogin.js"></script>

  </body>
</html>
